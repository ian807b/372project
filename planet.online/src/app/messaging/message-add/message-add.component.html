<div class="wrapper" *ngIf="loggedIn">
    <br>
    <br>
    <br>  
    <div class="main">
        <div class="container">
            <h2 class="logo force-font">Message</h2>
            <mat-form-field appearance="fill">
                <mat-label>From</mat-label>
                <input [disabled]="true" matInput [(ngModel)]="request.user1">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>To</mat-label>
                <input matInput [(ngModel)]="request.user2">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Content</mat-label>
                <textarea matInput [(ngModel)]="request.content"></textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" class="btn btn-primary account force-font" (click)="addMessage()">Submit</button>


        </div>
    </div>
</div>

<ng-container *ngIf="!loggedIn">

        <div class="d-grid gap-2 col-6 mx-auto" id="buttondiv">
            <a href="/login" class="btn btn-primary">Log-In</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
    </div>
</ng-container>
