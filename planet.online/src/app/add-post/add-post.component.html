<ng-container *ngIf="loggedIn">
  <div class="add-wrapper">
    <h1 class="welcome-title">Create a new thread</h1>
    <br />
    <h3 class="welcome-subtitle">Welcome! {{ username }}</h3>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="subject"
          name="subject"
          required
        />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          class="form-control"
          id="content"
          [(ngModel)]="content"
          name="content"
          rows="5"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="topic">Specify a topic:</label>
        <select
          class="form-control"
          id="topic"
          [(ngModel)]="topic_id"
          name="topic_id"
          required
        >
          <option value="tech">Technology</option>
          <option value="med">Media</option>
          <option value="fin">Finance</option>
          <option value="fit">Fitness</option>
          <option value="ot">Offtopic</option>
          <option value="adv">Advice</option>
        </select>
      </div>
      <button type="submit" class="custom-btn" (click)="addThread()">
        Submit
      </button>
    </form>
  </div>
</ng-container>

<ng-container *ngIf="!loggedIn">
  <div class="planet-online">Planet Online</div>
  <div class="wrapper">
    <button class="custom-btn" routerLink="/login">Log-In</button>
    <button class="custom-btn" routerLink="/register">Register</button>
  </div>
</ng-container>
