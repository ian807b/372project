
<div class="wrapper">
    <div class="main">
        <h2 class="logo">Create Account</h2>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" name="username" id="usernameInput" [(ngModel)]="user.username" class="account" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" name="password" id="passwordInput" [(ngModel)]="user.password" class="account" placeholder="Password" required>
                </div>
                <div class="button-container">
                    <button mat-raised-button type="submit" class="btn btn-primary" (click)="addUser()" class="account">Submit</button>
                    <button mat-raised-button type="submit" class="btn btn-primary" (click)="cancel()" class="account">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
